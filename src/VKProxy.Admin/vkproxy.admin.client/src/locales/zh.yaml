None: 无
Passive: 被动
Active: 主动
Policy: 策略
SecondSuffix: 秒
FailureRateLimit: 故障率限制
MinimalTotalCountThreshold: 最少请求总数
DetectionWindowSize: 检测窗口大小
ReactivationPeriod: 重新激活期
FailureRateLimitTip:  未在群集元数据上设置时应用的标记为运行不正常的目标的默认故障率限制。 该值在 (0,1)范围内。 默认值为 0.3（30%）。
MinimalTotalCountThresholdTip: 在该策略开始评估目标的运行状况并强制执行失败率限制之前，必须代理到检测窗口内目标的最少请求总数。 默认值为 10
DetectionWindowSizeTip: 在速率计算中保留并考虑检测到的故障的时间段。 默认值为 60
ReactivationPeriodTip: 经过一段设定的时间后，状态异常的目标服务器的被动健康状态将重置为 Unknown，并开始重新接收流量
Interval: 间隔
IntervalTip: 发送健康探测请求的间隔。 默认 60
Timeout: 超时
TimeoutTip: 探测请求超时。 默认 10
PolicyTip: 用于评估目标的主动运行状况状态的策略名称
PathTip: 所有群集目标上的运行状况检查路径
QueryStringTip: 所有群集目标上的运行状况检查查询
Fails: 失败次数
FailsTip: 必须达到最少失败总数。 默认值为 1
Passes: 成功次数
PassesTip: 必须达到最少成功总数。 默认值为 1
HttpClientConfig: Http客户端
IngoreCertificate: 忽略证书有效性
IngoreCertificateTip: 指示客户端是否检查了服务器 SSL 证书的有效性。 将其设置为 true 完全禁用验证。 默认值为 false。
MaxConnections: 最大连接数
MaxConnectionsTip: 同时对同一服务器开放的最大 HTTP 1.1 连接数。
AllowAutoRedirect: 允许自动跳转
AllowAutoRedirectTip: 自动遵循重定向响应
MultipleHttp2: MultipleHttp2Connections
MultipleHttp2Tip: 当所有现有连接上达到最大并发流数时，启用与同一服务器的附加 HTTP/2 连接。 默认值为 true
MultipleHttp3: MultipleHttp3Connections
MultipleHttp3Tip: 当所有现有连接上达到最大并发流数时，启用与同一服务器的附加 HTTP/3 连接。 默认值为 true
SslProtocols: SSL协议
SslProtocolsTip: 在给定 HTTP 客户端上启用的 SSL 协议
Enable: 启用
WebProxy: HTTP代理
BypassOnLocal: 绕过本地地址
BypassOnLocalTip: 指示对本地地址的请求是否应绕过出站代理的布尔值。
UseDefaultCredentials: 使用当前应用凭据
UseDefaultCredentialsTip: 指示当前应用程序凭据是否应用于对出站代理进行身份验证。 在出站请求中，ASP.NET Core 不会模拟经过身份验证的用户。
AllowResponseBuffering: 允许缓冲响应
AllowResponseBufferingTip: 如果托管服务器支持，则允许在将响应发送回客户端时使用写入缓冲。 注意：启用它可能会破坏 SSE（服务器端事件）场景。
ActivityTimeout: 活动超时
ActivityTimeoutTip: 允许请求在任何操作完成之间保持空闲的最长时间，超过此时间后请求将被取消。 默认值为 100 秒。 收到响应标头或成功读取或写入任何请求、响应或流数据（如 gRPC 或 WebSocket）后，超时将重置。 TCP 保持连接和 HTTP/2 协议 ping 将不会重置超时，但 WebSocket ping 将会重置超时。
Version: 版本
VersionTip: 传出请求版本。 目前支持的值为 1.0、1.1、2 和 3。 默认值为 2。
VersionPolicy: 版本策略
VersionPolicyTip: 定义如何为传出请求选择最终版本。支持 RequestVersionOrLower/RequestVersionOrHigher/RequestVersionExact。 默认值为 RequestVersionOrLower。
HttpRequest: Http请求
